<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noops - Hexbot</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <style>
    
        *, body {
            margin: 0;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .holder {
            text-align: center;
            line-height: 50px;
        }

        h1 {
            font-family: 'Nunito';
        }

    </style>
</head>
<body onload="fun()">
    <div class="container">
        <div class="holder">
            <h1 class="text">MY </h1>
            <h1 class="text">HEXBOT </h1>
            <h1 class="text">NOOPS </h1>
            <h1 class="text">CHALLENGE </h1>
            <h1 class="text">IDEA </h1>
        </div>
    </div>


    <script src="//daybrush.com/scenejs/release/latest/dist/scene.min.js"></script>

    <script>

        async function fun(){
            let response = await fetch('https://api.noopschallenge.com/hexbot?count=15')
            let json = await response.json();
            let color = await json['colors'];


            var scene = new Scene({
                ".text": function(i) {
                    return {
                        0: {
                            transform: "scale(.5)",
                            opacity: .25,
                            color: '#ffffff'
                        },
                        1: {
                            transform: "scale(.75)",
                            opacity: .5,
                            color: color[(i + 1)].value
                            
                        },
                        2: {
                            transform: "scale(1)",
                            opacity: 1,
                            color: color[(i + 2)].value
                        },
                        3: {
                            transform: "scale(1)",
                            opacity: 1,
                            color: color[(i + 3)].value
                        },
                        4: {
                            transform: "scale(1)",
                            opacity: 1,
                            color: color[(i + 4)].value
                        },
                        5: {
                            transform: "scale(1)",
                            opacity: 1,
                            color: color[(i +5)].value
                        },
                        6: {
                            transform: "scale(1)",
                            opacity: 1,
                            color: color[(i +6)].value
                        },
                        7: {
                            transform: "scale(1)",
                            opacity: 1,
                            color: color[(i +7)].value
                        },
                        8: {
                            transform: "scale(1)",
                            opacity: 1,
                            color: color[(i +8)].value
                        },
                        9: {
                            transform: "scale(1)",
                            opacity: 1,
                            color: color[(i +9)].value
                        },
                        10: {
                            transform: "scale(1)",
                            opacity: 1,
                            color: color[(i +10)].value
                        },
                        11: {
                            transform: "scale(.75)",
                            opacity: .5,
                            color: '#000000'
                        }
                    }
                }
            },
            {
                easing: Scene.EASE_IN_OUT,
                selector: true,
                iterationCount: "infinite"
            }).playCSS();

            
        }
   
    </script>
</body>
</html>
