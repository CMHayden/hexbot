<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noops - Hexbot</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <style>
    
        *, body {
            margin: 0;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .holder {
            text-align: center;
            line-height: 50px;
        }

        h1 {
            font-family: 'Nunito';
        }

    </style>
</head>
<body onload="fun()">
    <div class="container">
        <div class="holder">
            <h1 class="text">MY </h1>
            <h1 class="text">HEXBOT </h1>
            <h1 class="text">NOOPS </h1>
            <h1 class="text">CHALLENGE </h1>
            <h1 class="text">IDEA </h1>
        </div>
    </div>


    <script src="//daybrush.com/scenejs/release/latest/dist/scene.min.js"></script>

    <script>
        function fun(){
            var scene = new Scene({
            ".text": function(i) {
                return {
                0: {
                    transform: "scale(.7)",
                    opacity: 0,
                    color: '#ffffff'
                },
                1: {
                    transform: "scale(1)",
                    opacity: 1,
                    color: setColor()
                    
                },
                2: {
                    color: "'" + setColor() + "'"
                },
                3: {
                    color: setColor()
                },
                4: {
                    color: setColor()
                },
                5: {
                    color: setColor()
                },
                6: {
                    color: setColor()
                },
                7: {
                    color: setColor()
                },
                8: {
                    color: setColor()
                },
                9: {
                    color: setColor()
                },
                10: {
                    color: setColor()
                },
                options: {
                    delay: i * .5
                }
            }
            }
        },
        {
            easing: Scene.EASE_IN_OUT,
            selector: true
        }).playCSS();

        function setColor() {
            const hexMax = 256 * 256 * 256;
            
            return '#' + Math.floor(Math.random() * hexMax).toString(16).toUpperCase().padStart(6, '0');
        }
    }
   
    </script>
</body>
</html>
